<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Snake Game</title>
<style>
    body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
        font-family: Arial;
        user-select: none;
        overflow: hidden;
    }
    #container {
        text-align: center;
    }
    #scoreText {
        font-size: 24px;
        margin-bottom: 10px;
        font-weight: bold;
    }
    canvas {
        background: #111;
        border: 3px solid #fff;
        image-rendering: pixelated;
        border-radius: 10px;
    }
</style>
</head>
<body>

<h1 style="text-align:center; margin-top:10px; font-size:28px; font-weight:bold;">Snake Kenzi</h1>

<!-- Color selection before starting -->
<div id="colorMenu" style="text-align:center; margin-bottom:20px; color:white; font-family:Arial;">
    <p>Pilih warna ular:</p>
    <button onclick="startGame('#00ffbf')">Hijau</button>
    <button onclick="startGame('#ff00aa')">Pink</button>
    <button onclick="startGame('#ffaa00')">Orange</button>
</div>

<!-- Score moved OUTSIDE canvas, top center -->
<div id="scoreBox" style="text-align:center; color:white; font-size:22px; font-family:Arial; margin-bottom:10px;">Score: 0</div>

<canvas id="game" width="400" height="400"></canvas>

<script>

// =========================
// CANVAS
// =========================
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const box = 20;
let snakeColor = "#00ffbf";

// Snake
let snake = [{ x: 9 * box, y: 10 * box }];
let direction = null;

// Food
let food = spawnFood();

// Score
let score = 0;
const scoreBox = document.getElementById("scoreBox");

// Game state
let gameOver = false;
let started = false;

// =========================
// MODE HARDCORE SPEED
// =========================
let baseSpeed = 190;
let speed = baseSpeed;
let speedIncrease = 8;
let maxSpeed = 60;
let gameTimer = null;

function startGame(color) {
    snakeColor = color;
    document.getElementById("colorMenu").style.display = "none";
    started = true;
    restartLoop();
}

function spawnFood() {
    return {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box
    };
}

document.addEventListener("keydown", event => {
    if (!started) return; // cannot move before selecting color

    if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
    else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    else if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
    else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";

    if (gameOver) resetGame();
});

function resetGame() {
    snake = [{ x: 9 * box, y: 10 * box }];
    direction = null;
    score = 0;
    scoreBox.textContent = "Score: 0";
    gameOver = false;
    food = spawnFood();
    speed = baseSpeed;
    restartLoop();
}

function restartLoop() {
    clearInterval(gameTimer);
    gameTimer = setInterval(gameLoop, speed);
}

function gameLoop() {
    if (started && !gameOver) update();
    draw();
}

function update() {
    let headX = snake[0].x;
    let headY = snake[0].y;

    if (direction === "LEFT") headX -= box;
    if (direction === "RIGHT") headX += box;
    if (direction === "UP") headY -= box;
    if (direction === "DOWN") headY += box;

    if (headX < 0 || headX >= canvas.width || headY < 0 || headY >= canvas.height) {
        gameOver = true;
        return;
    }

    for (let i = 1; i < snake.length; i++) {
        if (headX === snake[i].x && headY === snake[i].y) {
            gameOver = true;
            return;
        }
    }

    let newHead = { x: headX, y: headY };

    if (headX === food.x && headY === food.y) {
        score++;
        scoreBox.textContent = "Score: " + score;
        food = spawnFood();

        if (speed > maxSpeed) {
            speed -= speedIncrease;
            restartLoop();
        }
    } else {
        snake.pop();
    }

    snake.unshift(newHead);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    snake.forEach((segment, index) => {
        ctx.fillStyle = index === 0 ? snakeColor : shadeColor(snakeColor, -40);
        ctx.fillRect(segment.x, segment.y, box, box);

        if (index === 0) {
            ctx.fillStyle = "black";
            ctx.fillRect(segment.x + 4, segment.y + 4, 4, 4);
            ctx.fillRect(segment.x + 12, segment.y + 4, 4, 4);
        }
    });

    if (gameOver) {
        ctx.fillStyle = "white";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", 80, 200);
        ctx.font = "20px Arial";
        ctx.fillText("Tekan arah untuk restart", 90, 240);
    }
}

function shadeColor(color, percent) {
    let num = parseInt(color.replace("#", ""), 16);
    let r = (num >> 16) + percent;
    let g = ((num >> 8) & 0x00FF) + percent;
    let b = (num & 0x0000FF) + percent;
    return "#" + (
        0x1000000 +
        (r < 255 ? (r < 0 ? 0 : r) : 255) * 0x10000 +
        (g < 255 ? (g < 0 ? 0 : g) : 255) * 0x100 +
        (b < 255 ? (b < 0 ? 0 : b) : 255)
    ).toString(16).slice(1);
}

</script>

</body>
</html>
